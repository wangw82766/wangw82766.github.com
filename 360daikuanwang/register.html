    <script type="text/javascript">
        function IsDefine(value) {
            if (value == null || value == "" || value == "undefined" || value == undefined || value == "null" || value == "(null)" || value == 'NULL' || typeof(value) == 'undefined') {
                return false;
            } else {
                value = value + "";
                value = value.replace(/\s/g, "");
                if (value == "") {
                    return false;
                }
                return true;
            }
        }

        function QueryString(val) {
            var uri = window.location.search;
            var re = new RegExp("" + val + "=([^&?]*)", "ig");
            return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
        }

        function IsMobile(value) {
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if (!myreg.test(value)) {
                return false;
            }
            return true;
        }
    </script>

    <script>
        var date = new Date();
        $("#temo_val").val(date.getTime());
        var getRegCodeTime = 60;
        var getRegCodeInterval = null;
        $(".closeA").bind("click", function(e) {
            $("#phone_no").val("");
            $("#vertify_code").val("");
            window.clearInterval(getRegCodeInterval);

        // var channel_id = QueryString("channel_id");
        // var advertise_id = QueryString("advertise_id");
        //前端判断渠道显示下面的文字
        $("#btnGetRegCode").bind("click", function(e) {
            var channel_id = QueryString("channel_id");
            if (IsDefine(channel_id) == false) {
                channel_id = "1";
            }
            var phone_no = $("#phone_no").val();
            if (IsDefine(phone_no) == false || IsMobile(phone_no) == false) {
                $(".applyPop").show();
                $(".applyPopconB p").html("请输入正确的手机号");
                $(".applyPopconB").show();
                return false;
            }
            if (getRegCodeInterval != null) {
                $(".applyPop").show();
                $(".applyPopconB p").html("请在" + getRegCodeTime + "秒后获取");
                $(".applyPopconB").show();
                return false;
            } else {
                getRegCodeTime = 60;
                getRegCodeInterval = window.setInterval(function() {
                    if (parseInt(getRegCodeTime) >= 1) {
                        getRegCodeTime--;
                        $("#btnGetRegCode").html(getRegCodeTime + "秒");
                    } else {
                        window.clearInterval(getRegCodeInterval);
                        getRegCodeTime = 60;
                        getRegCodeInterval = null;
                        $("#btnGetRegCode").html("获取验证码");
                    }
                }, 1000);
            }

            var submit_url = "http://adv.qingdianwan.com/advertise/channel?channel_id=" + channel_id + "&advertise_id=8&phone_no=" + phone_no + "&jsonp_cb_fun=getRegCodeCbFun";
            $.ajax(submit_url, {
                "method": "GET",
                "dataType": "jsonp",
                "success": "regGetCodeCbFun"
            });
        });
        //获取验证码回调方法

                return false;
            } else if (data.code == "10100") {
                //用户已注册
                $(".applyPop").show();
                $(".applyPopconA p").html("您已经注册，请立即登录");
                $(".applyPopconA a").bind("click", function() {
                    //window.location = data.download_url;
                    window.location = "https://h5.xianjincard.com/mobile/index.html?source_tag=H5-jkds#/login";
                });
                $(".applyPopconA").show();
                return false;
                // window.clearInterval(getRegCodeInterval);
                // getRegCodeTime = 60;
                // $("#btnGetRegCode").html("获取验证码");

            } else {
                $(".applyPop").show();
                $(".applyPopconB p").html("验证码获取失败");
                $(".applyPopconB").show();
                return false;
            }
        }

        $("#btnSubmit").bind("click", function(e) {
            var channel_id = QueryString("channel_id");
            if (IsDefine(channel_id) == false) {

            }

            var vertify_code = $("#vertify_code").val();

            }

        //用户注册回调方法

                $(".applyPopconA a").bind("click", function() {

                    window.location = "https://h5.xianjincard.com/mobile/index.html?source_tag=H5-jkds#/login";

                $(".applyPopconA").show();

            } else if (data.code == "10100") {
                //用户已注册
                $(".applyPop").show();
                $(".applyPopconA p").html("您已经注册，请立即登录");
                $(".applyPopconA a").bind("click", function() {

                    window.location = "https://h5.xianjincard.com/mobile/index.html?source_tag=H5-jkds#/login";
                });
                $(".applyPopconA").show();
                return false;

            } else {
                $(".applyPop").show();
                if (data.message.indexOf("验证码错误或已过期") > -1) {
                    $(".applyPopconB p").html("验证码错误或已过期");
                } else {
                    $(".applyPopconB p").html("注册失败");
                }

                $(".applyPopconB").show();
                return false;

            }
        }
