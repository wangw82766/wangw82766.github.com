		<script>
			/**
			 * @description 是否是微信
			 */
			function IsWeChatBrower() {
				var ua = window.navigator.userAgent;
				if(ua.match(/MicroMessenger/i) == 'micromessenger') {
					return true;
				} else {
					return false;
				}
			}
			/**
			 * @description 是否是ipad
			 */
			function IsIPadBrower() {
				var ua = window.navigator.userAgent;
				return ua.match(/(iPad).*OS\s([\d_]+)/);
			}
			/**
			 * @description 是否是iphone
			 */
			function IsIPhoneBrower() {
				var ua = window.navigator.userAgent;
				return !IsIPadBrower() && ua.match(/(iPhone\sOS)\s([\d_]+)/);
			}

			/**
			 * @description 是否是android
			 */
			function IsAndroidBrower() {
				var ua = window.navigator.userAgent;
				return ua.match(/(Android)\s+([\d.]+)/);
			}
			function nameverification(n){
				var e=/^(([\u4e00-\u9fa5]{2,10}))$/;
				if(e.test(n)){
					return true;
				}else{
					return false;
				}
			}
			function IsDefine(value) {
				if(value == null || value == "" || value == "undefined" || value == undefined || value == "null" || value == "(null)" || value == 'NULL' || typeof(value) == 'undefined') {
					return false;
				} else {
					value = value + "";
					value = value.replace(/\s/g, "");
					if(value == "") {
						return false;
					}
					return true;
				}
			}
			
//			验证生日
			function IsBiryhday(num){
//				var reg = /^((\d{2}(([02468][048])|([13579][26]))[\-\/\s]?((((0?[13578] )|(1[02]))[\-\/\s]?((0?[1-9])|([1-2][0-9])|(3[01])))|(((0?[469])|(11))[\-\/\s]?((0?[1-9])|([1-2][0-9])|(30)))|(0?2[\-\/\s]?((0?[1-9])|([1-2][0-9])))))|(\d{2}(([02468][1235679])|([13579][01345789]))[\-\/\s]?((((0?[13578])|(1[02]))[\-\/\s]?((0?[1-9])|([1-2][0-9])|(3[01])))|(((0?[469])|(11))[\-\/\s]?((0?[1-9])|([1-2][0-9])|(30)))|(0?2[\-\/\s]?((0?[1-9])|(1[0-9])|(2[0-8]))))))$/;
				var reg=/^[0-9]{4}-(0[0-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$/;
				if(!reg.test(num)){
					return false;
				}
				return true;
			}
//			验证年龄
			function IsAge(num){
				var reg=/^(1[89]|[2-4][0-9]|5[0-5])$/;
				if(!reg.test(num)){
					return false;
				}
				return true;
			}
			function QueryString(val) {
				var uri = window.location.search;
				var re = new RegExp("" + val + "=([^&?]*)", "ig");
				return((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
			}

			function IsMobile(value) {
				var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
				if(!myreg.test(value)) {
					return false;
				}
				return true;
			}
