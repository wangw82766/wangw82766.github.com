<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{ background:#000;}
	div{ font-size:50px; font-family:'Microsoft Yahei'; color:rgba(0,0,0,0); text-shadow:0 0 50px #FFF; }
	span{transition:1s; opacity:0;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		var str='用通稿中的话说，试点设立这一机构的目标，在于“实施组织和制度创新，整合反腐败资源力量，扩大监察范围，丰富监察手段，实现对行使公权力的公职人员监察全面覆盖，建立集中统一、权威高效的监察体系，履行反腐败职责”。';
		
		for(var i=0; i<str.length;i++){
			var oSpan=document.createElement('span');
			oSpan.innerHTML=str.charAt(i);
			
			oDiv.appendChild(oSpan);
		}
		
		var aSpan=oDiv.children;
		var i=0;
		var timer=setInterval(function(){
			aSpan[i].style.textShadow='0 0 0 #FFF';
			aSpan[i].style.opacity=1;
			i++;
			if(i==aSpan.length){
				clearInterval(timer);	
			}	
		},200);	
	};	
</script>
</head>

<body>
	<div></div>
</body>
</html>
