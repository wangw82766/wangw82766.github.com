<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
	</head>
	<body>
		<div style="width: 100px; height: 100px; background: #f00;" id="aaa">
			
		</div>
		<script type="text/javascript" src="base/jquery-1.9.1.min.js" ></script>
		<script src="http://api.map.baidu.com/api?ak=nECB9yD4rIth70GTOSWG5G50HHytZhAo&v=2.0&services=false"></script>
	<script>
		navigator.geolocation.getCurrentPosition(function (position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          var point = new BMap.Point(lon, lat);  // 创建坐标点
          // 根据坐标得到地址描述
          var myGeo = new BMap.Geocoder();
          myGeo.getLocation(point, function (result) {
             var city = result.addressComponents.city;
              $('#aaa').html(city);
         });
    });
	</script>
	</body>
	
</html>
